<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To do page</title>
</head>

<body>
  <h1>Things i need to do:</h1>
  <table>
    {% for item in items%}
       <tr>
        {% if item.done %}
            <td><del> {{item.name}} </del></td>
        {% else %}
            <td>{{item.name}}</td>
        {% endif%}
        <td>
          <a href="/toggle/{{item.id}}">
            <button>Toggle</button>
          </a>
        </td>
        <td>
          <a href="/edit/{{item.id}}"> <!--item.id is automatically produced by django-->
            <button>Edit</button>
          </a>
        </td>
        <td>
          <a href="/delete/{{item.id}}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      {% empty %}
        <tr><td>You have nothing to do</td></tr>
    {% endfor %}
  </table>
  <a href="/add">Add item</a>
</body>
</html>
